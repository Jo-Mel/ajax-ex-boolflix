<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BoolFlix</title>
  </head>
  <body>
    <div class="top">
      <h1>BoolFlix</h1>
      <div class="search">
        <input
          class="search-bar"
          type="text"
          placeholder="Cosa vuoi guardare?"
        />
        <button id="go">Search</button>
      </div>
    </div>

    <div class="page">
      <h2>Film</h2>
      <ul class="film-list"></ul>
      <h2>Serie Tv</h2>
      <ul class="tv-list"></ul>
    </div>

    <script id="film-template" type="text/x-handlebars-template">
      <li>
        <img src="{{poster}}" alt="poster di {{title}}" />
        <div>
          <h3 class="titolo">
            <span class="bold">
              Titolo:
            </span>{{title}}
          </h3>
          <h3 class="titolo-originale">
            <span class="bold">
              Titolo originale:
            </span>
            {{original_title}}
          </h3>
          <h3 class="lang">
            <span class="bold">
              Lingua:
            </span>
            {{{original_language}}}
          </h3>
          <h3 class="rate">
            <span class="bold">
              Voto:
            </span>
            {{{vote_average}}}
          </h3>
          <h3 class="genre">
            <span class="bold">
              Tipo:
            </span>
            {{type}}
          </h3>
        </div>
      </li>
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
